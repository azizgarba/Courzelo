<app-side-bar></app-side-bar>
<router-outlet></router-outlet>
<div class="all-tests-container">
  <div class="container-fluid">
<div class="my-form" [formGroup]="classForm">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Class Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{'is-invalid': classForm.get('name')?.invalid && classForm.get('name')?.touched}" />
      <div *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched" class="invalid-feedback">
        Class Name is required
      </div>
    </div>

        <div class="form-group">
            <label for="id">Select Level:</label>
            <select
              id="id"
              formControlName="id"
              class="form-control"
             
            >
              <option value="" disabled selected>Select Level</option>
              <option *ngFor="let level of levels" [value]="level.id">
                {{ level.name }}
              </option>
            </select>
      <div *ngIf="classForm.get('level')?.invalid && classForm.get('id')?.touched" class="invalid-feedback">
        Please select a Level
      </div >
      <button (click)="saveClass()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>
</div>
</div></div>
