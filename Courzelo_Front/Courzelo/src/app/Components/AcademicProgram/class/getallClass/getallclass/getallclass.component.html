<!-- getallclass.component.html -->

<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8"><h2><b>Class</b></h2></div>
            <div class="col-sm-4">
              <div class="search-box">
                <i class="fas fa-search">&#xE8B6;</i>
                <input type="text" class="form-control" placeholder="Search&hellip;">
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name <i class="fa fa-sort"></i></th>
              <th>Level <i class="fa fa-sort"></i></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let classItem of Classes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ classItem?.name || 'N/A' }}</td>
              <td>{{ classItem?.level?.name || 'N/A' }}</td>
          
              <td>
                <div style="display: flex; gap: 10px;">
                  <button [routerLink]="['/updateclass', classItem.id]" class="btn btn-primary" title="Edit" data-toggle="tooltip">
                    <i class="fa fa-edit"></i> Edit
                  </button>
                  <button (click)="deleteclass(classItem.id.toString())" class="btn btn-danger" title="Delete" data-toggle="tooltip">
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Showing <b>{{ Classes.length }}</b> entries</div>
          <!-- Add your pagination logic here -->
        </div>
      </div>
    </div>
  </div>
