<app-side-bar></app-side-bar>
<router-outlet></router-outlet>
<div class="all-tests-container">
  <div class="container-fluid">
<div *ngIf="currentcourse" class="update-level-container">
    <h2>Update course</h2>
  
    <!-- Form to update class -->
    <form (ngSubmit)="updatecourse()" class="update-level-form">
      <!-- Fields for updating the class, excluding the id field -->
      <div class="form-group">
        <label for="Name"> Name:</label>
        <input type="text" id="Name" name="Name" [(ngModel)]="currentcourse.name" required>
  
        <label for="description"> Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="currentcourse.description" required>
  
        <div class="form-group">
          <label for="module">Modules:</label>
          <select id="module" name="module" multiple required [(ngModel)]="currentcourse.module">
            <option *ngFor="let mod of module" [ngValue]="module">{{ mod.name }}</option>
          </select>
        </div>
      </div>
  
      <!-- Add more fields as needed -->
  
      <!-- Submit button -->
      <button class="update-level-button" type="submit">Update course</button>
    </form>
  </div>
  </div>
</div>
