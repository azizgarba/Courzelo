<div class="all-modules-container">
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-12">
          <h2>All Modules</h2>
        </div>
      </div>
  
      <div class="row mt-3">
        <div class="col-xl-4" *ngFor="let module of modules">
          <div class="card">
            <div class="card-body project-box">
              <h4 class="mt-0">{{ module.name }}</h4>
              <p class="text-muted font-13">Module Name: {{module.name}} </p>
              <p class="text-muted font-13">Module Description: Module description</p>
              <p class="text-muted font-13">Module hours per week: {{ module.nbHeurePerWeek }}</p>
              <p class="text-muted font-13">Module total hours: {{ module.nbHeurePerWeek }}</p>
              <button type="button" class="badge btn-success-custom float-end modal-container"(click)="openTestOptionsDialog(module)">
                Show tests
              </button>
              <div class="col-md-4">
                <button type="button" class="btn btn-success-custom waves-effect modal-container" (click)="navigateToAddTest(module)">
                  <i class="mdi mdi-plus-circle me-1"></i> Add test
                </button>
        
              </div>
              <div class="btn-group btn-group-sm d-flex">
                <!-- Add any buttons or actions related to modules here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
