<app-nav-bar></app-nav-bar>
<router-outlet></router-outlet>
<div class="grades-container">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th class="text-primary">Module</th>
                        <th class="text-primary">Coefficient</th>
                        <th class="text-primary">Quiz Grade</th>
                        <th class="text-primary">Final exam grade</th>
                        <th class="text-primary"> Module grade</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let evaluation of evaluations">
                        <td>{{ evaluation.module.name }}</td>
                        <td>{{ evaluation.module.coeff }}</td>
                        <td>{{ evaluation.quizGrade }}</td>
                        <td>{{ evaluation.finaltest_grade }}</td>
                        <td>{{ evaluation.moduleAverage | number:'1.2-2'  }}</td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
