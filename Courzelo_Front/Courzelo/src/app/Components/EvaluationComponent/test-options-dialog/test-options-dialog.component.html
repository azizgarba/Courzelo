<div mat-dialog-content class="modal-container">
  <div class="overlay">
    
    <div class="card bg-light">
      <div class="card-body">
        
        <!-- Condition pour vÃ©rifier si `data.module.tests` est null -->
        <div *ngIf="!data.module.tests">
          <p class="alert alert-info">No tests available for this module.</p>
        </div>

        <!-- Afficher les tests si `data.module.tests` n'est pas null -->
        <div class="row mt-3" *ngIf="data.module.tests">
          <div class="col-md-6" *ngFor="let test of data?.module?.tests">
            <div class="card mb-3">
              <div class="card-body">
                <div class="badge button-success" style="margin-bottom: 10px;">Type: {{ test.type }}</div>
                <h5 class="card-title" style="margin-bottom: 10px;">
                    <!-- Ajoutez votre contenu de titre ici -->
                </h5>
                <p class="card-text" style="margin-bottom: 10px;">Date: {{ test.date | date: 'short' }}</p>
                <p class="card-text" style="margin-bottom: 10px;"><strong>Duration:</strong> {{ test.duration }} minutes</p>
                <div class="btn-group btn-group-sm d-flex" style="justify-content: flex-end;">
                    <button *ngIf="test.type === 'QuizTest'" type="button" class="button-success" style="margin-right: 5px;" (click)="takeQuizTest()">
                        Take Quiz Test
                    </button>
                    <button *ngIf="test.type === 'FinalTest'" type="button" class="button-success" (click)="takeFinalTest()">
                        Take Final Test
                    </button>
                </div>
            </div>
            
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Footer: Bouton Cancel -->
      <div class="modal-footer">
        <button type="button" class="button-success" (click)="closeDialog()">Cancel</button>
      </div>
    </div>
  </div>
</div>
