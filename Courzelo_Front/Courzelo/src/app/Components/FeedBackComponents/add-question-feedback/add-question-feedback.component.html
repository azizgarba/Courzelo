<div class="my-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="QuestionFeedback.description"
                name="title" />
        </div>

        <div class="form-group">
            <label for="option">Option</label>
            <div *ngFor="let key of optionKeys">
                <input type="radio" id="option" [(ngModel)]="QuestionFeedback.option" [value]="key" name="option" /> {{
                key }}
            </div>
        </div>

        <button (click)="saveQuestionFeedback()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newQuestionFeedback()">Add</button>
    </div>
</div>
