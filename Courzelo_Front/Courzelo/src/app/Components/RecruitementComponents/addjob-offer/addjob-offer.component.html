<div class="my-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="JobOffer.title" name="title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="JobOffer.description"
                name="description" />
        </div>
        <div class="form-group">
            <label for="description">skills</label>
            <input class="form-control" id="description" required [(ngModel)]="JobOffer.skills" name="skills" />
        </div>
        <div class="form-group">
            <label for="description">speciality</label>
            <input class="form-control" id="description" required [(ngModel)]="JobOffer.speciality" name="speciality" />
        </div>
        <div class="form-group">
            <label for="description">experience</label>
            <input class="form-control" id="description" required [(ngModel)]="JobOffer.experience" name="experience" />
        </div>

        <button (click)="saveJobOffer()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newJobOffer()">Add</button>
    </div>
</div>
