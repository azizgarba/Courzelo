<div class="my-form">
    <div *ngIf="!submitted">
        <form [formGroup]="candidacyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description" required />
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" class="form-control" id="skills" formControlName="skills" required />
            </div>

            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" class="form-control" id="experience" formControlName="experience" required />
            </div>

            <div class="form-group">
                <label for="resume">Resume</label>
                <input type="text" class="form-control" id="resume" formControlName="resume" required />
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>

    </div>
</div>
