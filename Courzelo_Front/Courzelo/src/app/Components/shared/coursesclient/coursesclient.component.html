                        <div class="row">

                    </form>
                </div>
                <!-- end custom-form -->

            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->
</section>
<script>
    // Function to check if a color is light or dark
    function isLight(color) {
        // Variables for red, green, and blue values
        var r, g, b, hsp;

        // Check the format of the color (HEX or RGB)
        if (color.match(/^rgb/)) {
            // Convert RGB to HEX
            color = color.match(/(\d+)/g);
            r = color[0];
            g = color[1];
            b = color[2];
        } else {
            // Convert HEX to RGB
            color = +("0x" + color.slice(1).replace(
            color.length < 5 && /./g, '$&$&'));
            r = color >> 16;
            g = color >> 8 & 255;
            b = color & 255;
        }

        // Calculate the perceived luminance
        hsp = Math.sqrt(
            0.299 * (r * r) +
            0.587 * (g * g) +
            0.114 * (b * b)
        );

        // Return true if the color is light, false otherwise
        return hsp > 127.5;
    }

    // Get the navbar element
    var navbar = document.getElementById("nav-sticky");

    // Get the background color of the navbar
    var backgroundColor = window.getComputedStyle(navbar).getPropertyValue("background-color");

    // Check if the background color is light or dark
    if (isLight(backgroundColor)) {
        // If the background color is light, add a class to change text color to black
        navbar.classList.add("light-text");
    } else {
        // If the background color is dark, add a class to change text color to white
        navbar.classList.add("dark-text");
    }
</script>
