<app-nav-bar-out></app-nav-bar-out>
<router-outlet></router-outlet>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-container">
                <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" alt="Profile Avatar" />
                
                <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                            Username is required!
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                        Login failed: {{ errorMessage }}
                    </div>
                </form>

                <div *ngIf="isLoggedIn" class="alert alert-success">
                    Logged in as {{ roles }}.
                </div>
            </div>
        </div>
    </div>
</div>
